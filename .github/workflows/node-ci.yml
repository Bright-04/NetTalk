name: Node CI

on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "16"
            - name: Install dependencies
              run: npm ci
            - name: Quick smoke
              run: |
                  node -e "console.log('smoke check')"
